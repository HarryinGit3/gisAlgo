<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="tm.js"></script>
    <meta charset="utf-8">
    <title>test</title>
</head>

<body>
    <table border="1" WIDTH=600 HEIGHT=100 align="center" name="initTable">
        <tr>
            <td>
                棋盘行数m
            </td>
            <td>
                棋盘列数n
            </td>
            <td>
                马初始位置x坐标(行号从0开始)
            </td>
            <td>
                马初始位置y坐标(列号从0开始)
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" min="1" max="100" id="chessboardM" value="4">
            </td>
            <td>
                <input type="number" min="1" max="100" id="chessboardN" value="4">
            </td>
            <td>
                <input type="number" min="1" max="100" id="originX" value="0">
            </td>
            <td>
                <input type="number" min="1" max="100" id="originY" value="0">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="cal" onclick="getResult()">计算
            </td>
        </tr>
    </table>
    <table border="1" WIDTH=600 HEIGHT=100 align="center">
        <tr>
            <td>
                最终结果为：<br>
                <p id="result">
                </p>                
            </td>
        </tr>
    </table>
</body>

</html>
